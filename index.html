<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./DOM.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Drag & Drop</h1>
      <h1 class="title">To Do List</h1>

      <div class="inputAdd">
        <input class="input_add" type="text" placeholder="New Task..." />
        <button class="btnAdd">Add New Task</button>
      </div>

      <div class="wrapperDragDrop">
        <div class="Todo">
          <h1 class="div-style">Todo</h1>

          <ul class="wraper-list Todo-list">

          </ul>
        </div>

        <div class="Diong">
          <h1 class="div-style">Diong</h1>

          <ul class="wraper-list Diong-list">

          </ul>
        </div>

        <div class="Done">
          <h1 class="div-style">Done</h1>

          <ul class="wraper-list Done-list">

          </ul>
        </div>

        <div class="Trash">
          <h1 class="div-style">Trash</h1>

          <ul class="wraper-list Trash-list">
            
          </ul>
          <button class="delete">Delete</button>
        </div>
      </div>
    </div>
  </body>
</html>
